<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        button {
            width: max-content;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="limitedInsertPrev()">Previous set</button>
        <button onclick="limitedInsertNext()">Next set</button>
        <p id="limited"></p>
    </div>
    <div>
        <button onclick="sequentialInsert()">sequential insert</button>
        <button onclick="resetSequential()">reset sequential insert</button>
        <button onclick="returnToPrevious()">return to previous number</button>
        <p id="sequential"></p>
    </div>
    <div>
        <button onclick="randomInsert()">random insert</button>
        <p id="random"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
